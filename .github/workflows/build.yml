name: Build and Test
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17
        id: go
      
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Get the dependencies
        run: |
          go get -u -v ./...

      - name: Make ğŸ”§
        run: |
          go build -v

      - name: Test ğŸš€
        run: |
          go test -count=1 -v ./...
