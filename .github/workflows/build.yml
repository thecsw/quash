name: Build
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Get the dependencies
        run: |
          go get -u -v ./...

      - name: Make 🔧
        run: |
          go build -v

      - name: Test 🚀
        run: |
          go test -count=1 -v ./...
